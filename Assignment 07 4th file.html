<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic HTML Table</title>
    <link rel="shortcut icon" href="c:\Users\DELL\Pictures\Screenshots\Screenshot 2025-02-19 055142.png"image/x-icon">
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Basic HTML Table</h1>
    <table>
        <tr>
            <th>Level1</th>
            <th>Level2</th>
            <th>Level3</th>
            <th>Info</th>
            <th>Name</th>
        </tr>
        <tr>
            <td rowspan="6">System</td>
            <td rowspan="3">System Apps</td>
            <td>SystemEnv</td>
            <td>App Test</td>
            <td>foo</td>
        </tr>
        <tr>
            <td>SystemEnv</td>
            <td>App Memory</td>
            <td>foo</td>
        </tr>
        <tr>
            <td>SystemEnv2</td>
            <td>App Test</td>
            <td>bar</td>
        </tr>
        <tr>
            <td rowspan="3">System Memory</td>
            <td rowspan="2">Memory Test</td>
            <td>Memory Func</td>
            <td>foo</td>
        </tr>
        <tr>
            <td>Apes Test</td>
            <td>foo</td>
        </tr>
        <tr>
            <td>SystemEnv2</td>
            <td>App Test</td>
            <td>bar</td>
        </tr>
    </table>
</body>
</html>
