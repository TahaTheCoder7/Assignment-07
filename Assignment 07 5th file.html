<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Table</title>
    <link rel="shortcut icon" href="c:\Users\DELL\Pictures\Screenshots\Screenshot 2025-02-19 055142.png" type="image/x-icon">
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
        }
        th, td {
            border: 2px solid green;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: orange;
            color: black;
        }
        td:first-child {
            background-color: orange;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Sr. No</th>
            <th>Roll No</th>
            <th>Name</th>
            <th>Team</th>
        </tr>
        <tr>
            <td>1</td>
            <td>1001</td>
            <td>John</td>
            <td>Red</td>
        </tr>
        <tr>
            <td>2</td>
            <td>1002</td>
            <td>Peter</td>
            <td>Blue</td>
        </tr>
        <tr>
            <td>3</td>
            <td>1003</td>
            <td>Henry</td>
            <td>Green</td>
        </tr>
    </table>
</body>
</html>
