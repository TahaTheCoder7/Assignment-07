<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Table Example</title>
    <link rel="shortcut icon" href="c:\Users\DELL\Downloads\DALLÂ·E 2025-02-18 11.18.59 - A simple favicon icon representing a document with a checkmark, minimalistic design, clean lines, white background, small square format suitable for a.webp" type="image/x-icon">
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
   <center><table>
        <tr>
            <th>Columu 1</th>
            <th>Columu 2</th>
            <th>Columu 3</th>
        </tr>
        <tr>
            <td rowspan="2">Row 1 Cell 1</td>
            <td>Row 1 Cell 2</td>
            <td>Row 1 Cell 3</td>
        </tr>
        <tr>
            <td>Row 2 Cell 2</td>
            <td>Row 2 Cell 3</td>
        </tr>
        <tr>
            <td colspan="3">Row 3 Cell 1</td>
        </tr>
    </table>
    </center>
</body>
</html>
